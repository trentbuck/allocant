            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/client-side-templates.js"
            integrity="sha384-UFoZU2py/0EQf37hFN8iBaIC0ojoD9OfXOzMm8uWB16qd6EEQUhhz7cCifKJFsRi"
            crossorigin="anonymous"></script>

  <body hx-boost="true">
    <!-- NOTE: this form MUST NOT use json-enc, because
               the pre-built FastAPI fastapi.security.OAuth2PasswordRequestForm
               assumes Form()... I think. -->
    <form hx-post="/login/">
      <p><label>Username: <input required="true" name="username" placeholder="Username" /></label></p>
      <p><label>Password: <input required="true" name="password" type="password" /></label></p>
      <p><input type="submit" value="Sign in" /></p>
    </form>
  </body>
</html>
