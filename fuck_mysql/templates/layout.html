<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.8" crossorigin="anonymous"></script>
    <!-- integrity="sha384-EAzY246d6BpbWR7sQ8+WEm40J8c3dHFsqC58IgPlh4kMbRRI6P6WA+LA/qGAyAu8" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script-->
    <link rel=icon href=static/rose.png>
    <title>{% block title %}{{ _("Document") }}{% endblock title %}</title>
</head>

<body hx-boost="true">
    <div class="container">
        <!-- Start: Header -->
        <section>
            <header>
                {% block header %}
                <nav class="navbar">
                    <a href="/">{{ _("Home") }}</a>
                </nav>
                {% endblock header %}
            </header>
        </section>
        <!-- End: Header -->
        <!-- Start: Main Container -->
        <section>
            <div class="row">
                {% block body %}
                {% endblock body %}
            </div>
        </section>
        <!-- End: Main Container -->
        <!-- Start: Footer -->
        <section>
            <footer>
                {% block footer %}
                {% endblock footer %}
            </footer>
        </section>
        <!-- End: Footer -->
    </div>
</body>

</html>
